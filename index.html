<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

        </style>
        <script>
            //I can write JS code before the closing of head tag
        </script>
    </head>
    <body>
        <div class="myclass">Good Morning </div>
        <div data-x="x">May I come in Sir</div>

        <form>
            <input type="text" onkeyup="myfun1(this)">
            <input type="text" onkeyup="myfun2(this)">
            <input type="checkbox">
            <select onchange="myfun3(this)">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </form>

        <script>
            //I can write JS code before the closing of body tag

            //Let access the DOM element
            //Document Object Model

            var m1 = document.querySelector("div.myclass"); //L = R associtity of operator
            let m2 = document.querySelector('div[data-x="x"]');
            console.log(m1.innerHTML);
            console.log(m2.innerHTML);

            //1. Function Defination
            function myfun1(a){ //a is a formal argument
                console.log(a.value);
            }

            //1. Function Defination
            function myfun2(b){  //b is a formal argument
                console.log(b.value);
            }

            //1. Function Defination
            function myfun3(c){
                console.log(c.value);
            }

            let student = {
                //1. Property:Value
                name:"Arushi",
                surname:'Agrawal',

                //2. method/function
                getName(){
                    console.log(this.name);

                    this.getSurname(); //I am calling the function internally
                },
                getSurname(){
                    console.log(this.surname);
                }
            };

            student.getName();
            //I am calling the function externally

            
        </script>
        
    </body>
</html>
